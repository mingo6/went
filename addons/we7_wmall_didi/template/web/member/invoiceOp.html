{if $op == 'invoice_info'}
<style>
	.uploader-modal{
		z-index: 9999;
	}
</style>
<form class="form-horizontal form-validate" action="{php echo iurl('member/recharge/invoice_info');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">发票详情</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">公司名称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="company_name" class="form-control" value="{$rechargeInfo['company_name']}" disabled="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">纳税人识别号</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="tax_identification" class="form-control" value="{$rechargeInfo['tax_identification']}" disabled="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">开启银行</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="out_bank" class="form-control" value="{$rechargeInfo['out_bank']}" disabled="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">银行账号</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="bank_account" class="form-control" value="{$rechargeInfo['bank_account']}" disabled="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">单位地址</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="unit_address" class="form-control" value="{$rechargeInfo['unit_address']}" disabled="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">联系人电话</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="phone" class="form-control" value="{$rechargeInfo['phone']}" disabled="true" />
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
{/if}
