{itemplate 'public/header'}
{if $op == 'index'}
	<form action="" class="form-table">
	<div class="panel panel-table">
		<div class="panel-heading">
			<a href="{php echo iurl('deliveryer/region/post');}" class="btn btn-primary btn-sm">添加区域</a>
		</div>
		<div class="panel-body table-responsive js-table">
			{if empty($regionList)}
			<div class="no-result">
				<p>还没有相关数据</p>
			</div>
			{else}
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>区域名称</th>
						<th class="text-right">操作</th>
					</tr>
				</thead>
					{loop $regionList $region}
					<tr>
						<td>{$region['id']}</td>
						<td>{$region['name']}</td>
						<td class="text-right">
							<a href="{php echo iurl('deliveryer/region/post', array('id' => $region['id']))}" class="btn btn-default btn-sm" title="编辑" data-toggle="tooltip" data-placement="top" >编辑</a>
							<a href="{php echo iurl('deliveryer/region/del', array('id' => $region['id']))}" class="btn btn-default btn-sm js-remove" data-confirm="确定删除该区域?">删除</a>
						</td>
					</tr>
					{/loop}
			</table>
			{/if}
		</div>
	</div>
</form>
{/if}

{if $op == 'post'}
<div class="page clearfix">
	<h2>编辑区域</h2>
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">区域名称</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="name" value="{$region['name']}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{/if}
{itemplate 'public/footer'}
