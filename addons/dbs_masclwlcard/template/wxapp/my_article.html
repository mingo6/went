<body>

	
	<div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">链接</label></div>
      <div class="weui-cell__bd">
			<input class="weui-input" type="text" id="url" placeholder="复制公众号文章" value=""/>

      </div>
    </div>
	
  </div>
  

  <div class="button-sp-area save_btn">
    <a href="javascript:;" class="weui-btn btn-submit">生成</a>
  </div>

 <script type="text/javascript" src="../addons/dbs_masclwlcard/template/wxapp/js/jquery-2.1.4.min.js"></script>
 <script type="text/javascript" src="../addons/dbs_masclwlcard/template/wxapp/js/weui.min.js"></script>

<script type="text/javascript">


  
var flag = false;

$(function() {
    $(".btn-submit").click(function () {
	
		if(flag){
			return false;
		}
	
		 var url = $('#url').val();

	
		 flag = true;

		$.post("{php echo $this->createMobileUrl('my_save_article')}", {url:url}, function(data){
	
			if (data.Code>0) {
				alert(data.msg);
				flag = false;
				return;
			}else{
				to_url("{php echo $this->createMobileUrl('article')}"+'&article_id='+data.article_id);
			}
			
		 },"json");
    
        
    })
  });
  	//跳转页面
function to_url(url) {
    window.location.href = url;
}
 
  
  
  
  


</script>
