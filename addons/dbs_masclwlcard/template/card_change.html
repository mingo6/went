{template 'common/header'}
<ul class="nav nav-tabs">
	<li ><a href="{php echo $this->createWebUrl('card')}">名片添加</a></li>
	<li ><a href="{php echo $this->createWebUrl('card_list')}">名片列表</a></li>
	<li class="active"><a href="{php echo $this->createWebUrl('card_change');}">名片交接</a></li>
	<li><a href="{php echo $this->createWebUrl('qy_update')}">同步企业微信</a></li>
	
</ul>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			名片交接
		</h3>
	</div>
	<div class="panel-body">
		<form action="" method="post"  id="form" class="form-horizontal" role="form">
			
			  
			 <div class="panel panel-success">
				<div class="panel-heading">选择交出方</div>
				<div class="tab-pane" id="tab_param">
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">选择交出方</label>
						<div class="col-sm-8 col-xs-12">
							<select name="send_card_id" class="form-control">
								{loop $card_list  $row}
									<option value="{$row['id']}">{$row['card_name']}</option>
								{/loop}}
							</select>
						</div>
					</div>		
				</div>
			</div>
			
			  
			 <div class="panel panel-success">
				<div class="panel-heading">选择接收方</div>
				<div class="tab-pane" id="tab_param">
					 <div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">选择接收方</label>
						<div class="col-sm-8 col-xs-12">
							<select name="rec_card_id" class="form-control">
								{loop $card_list $row}
									<option value="{$row['id']}">{$row['card_name']}</option>
								{/loop}}
							</select>
						</div>
					</div>	
				</div>
			</div>
			
			  
			 
				  
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-13">
					<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
				  <input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			  </div>
		</form>
	</div>
</div>
{template 'common/footer'}
