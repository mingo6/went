<div class="temp_item temp_item_basic" >
	<div class="frm_control_group" > 
	  	<label for="" class="frm_label">导航数量</label> 
	   	<div class="frm_controls"> 
	    	<label class="frm_radio_label" ng-click="changeNum(2)"> 
	    		<i class="icon_radio"></i> 
	    		<span class="lbl_content">2个</span>
	    		<input type="radio" name="num" on-selected value="2" class="frm_radio"  ng-model="items.num"  /> 
	    	</label> 
	    	<label class="frm_radio_label " ng-click="changeNum(3)">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">3个</span>
	    		<input type="radio" name="num" on-selected value="3" class="frm_radio"  ng-model="items.num"  /> 
	    	</label>
	    	<label class="frm_radio_label " ng-click="changeNum(4)">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">4个</span>
	    		<input type="radio" name="num" on-selected value="4" class="frm_radio"  ng-model="items.num"  /> 
	    	</label>
	    	<label class="frm_radio_label " ng-click="changeNum(5)">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">5个</span>
	    		<input type="radio" name="num" on-selected value="5" class="frm_radio"  ng-model="items.num"  /> 
	    	</label>	    		    	
	   	</div>
	</div>

	<div class="frm_control_group" >
		<label for="" class="frm_label">背景颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="items.bgcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="items.bgcolor" />
			</span>
		</div>
	</div>	
	<div class="frm_control_group" >
		<label for="" class="frm_label">默认颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="items.color" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="items.color" />
			</span>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">激活颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="items.actcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="items.actcolor" />
			</span>
		</div>
	</div>
	<div class="edit_data_box" >
		<div class="edit_data_item" ng-repeat="vv in items.data">
			<div class="design_single_box item_cell_box">
				<div class="item_cell_flex">
					<div>
						导航名称
						<span class="frm_input_box frm_input_200">
							<input type="text" class="frm_input" ng-model="vv.name">
						</span>
					</div>
					<div class="item_cell_box" style="margin-top: 5px;">
						<div class="nowrap" >导航类型</div>
						<div>
				    	<label class="frm_radio_label" ng-click="vv.type = 'url'"> 
				    		<i class="icon_radio"></i> 
				    		<span class="lbl_content">跳转页面</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="url" class="frm_radio"  ng-model="vv.type"  /> 
				    	</label>
				    	<label class="frm_radio_label " ng-click="vv.type = 'weburl'">
				    		<i class="icon_radio"></i>
				    		<span class="lbl_content">跳转网页</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="weburl" class="frm_radio"  ng-model="vv.type"  />
				    	</label>
				    	<label class="frm_radio_label" ng-click="vv.type = 'other'" ng-if="$index > 0"> 
				    		<i class="icon_radio"></i> 
				    		<span class="lbl_content">其他小程序</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="other" class="frm_radio"  ng-model="vv.type"  />
				    	</label>
				    	<label class="frm_radio_label " ng-click="vv.type = 'tel'" ng-if="$index > 0">
				    		<i class="icon_radio"></i>
				    		<span class="lbl_content">拨打电话</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="tel" class="frm_radio"  ng-model="vv.type"  /> 
				    	</label>
				    	<label class="frm_radio_label " ng-click="vv.type = 'share'" ng-if="$index > 0">
				    		<i class="icon_radio"></i>
				    		<span class="lbl_content">分享提示</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="share" class="frm_radio"  ng-model="vv.type"  /> 
				    	</label>
				    	<label class="frm_radio_label " ng-click="vv.type = 'map'" ng-if="$index > 0">
				    		<i class="icon_radio"></i>
				    		<span class="lbl_content">地图位置</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="map" class="frm_radio"  ng-model="vv.type"  /> 
				    	</label>
				    	<label class="frm_radio_label " ng-click="vv.type = 'kefu'" ng-if="$index > 0">
				    		<i class="icon_radio"></i>
				    		<span class="lbl_content">联系客服</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="kefu" class="frm_radio"  ng-model="vv.type"  />
						</label>
						<label class="frm_radio_label " ng-click="vv.type = 'thisapp'" ng-if="$index > 0">
				    		<i class="icon_radio"></i>
				    		<span class="lbl_content">当前小程序</span>
				    		<input type="radio" name="type{{$index}}" on-selected value="thisapp" class="frm_radio"  ng-model="vv.type"  />
				    	</label>				    	
						</div>				    	
					</div>
					<div style="margin-top: 5px;" ng-show="vv.type == 'url'">
						跳转页面
						<span class="frm_input_box frm_input_200 readonlybg">
							<input type="text" class="frm_input " ng-model="vv.urlname" readonly>
						</span><a href="javascript:;" ng-click="showLink(vv.id,'my',$index)">设置链接</a>
					</div>
					<div style="margin-top: 5px;" ng-show="vv.type == 'tel'">
						电话号码
						<span class="frm_input_box frm_input_200">
							<input type="text" class="frm_input" ng-model="vv.tel" >
						</span>
					</div>
					<div style="margin-top: 5px;" ng-show="vv.type == 'map'">
						地图坐标<span class="frm_input_box frm_input_200 readonlybg">
							<input type="text" class="frm_input " value="{{vv.lat +','+ vv.lng}}" readonly>
						</span><a href="javascript:;" ng-click="showMap( $index )">选择坐标</a>
					</div>
					<div style="margin-top: 5px;" ng-show="vv.type == 'other'">
						appid&nbsp;&nbsp;&nbsp;
						<span class="frm_input_box frm_input_200">
								<input type="text" class="frm_input" ng-model="vv.appid" >
							</span><a href="javascript:;" ng-click="showLink(vv.id,'app')">选择</a>
					</div>
					<div style="margin-top: 5px;" ng-show="vv.type == 'other'">
						页面路径<span class="frm_input_box frm_input_200">
								<input type="text" class="frm_input" ng-model="vv.appurl" >
							</span>
					</div>
					<div style="margin-top: 5px;" ng-show="vv.type == 'weburl'">
						网页链接<span class="frm_input_box frm_input_200">
								<input type="text" class="frm_input" ng-model="vv.weburl" >
							</span>
						<p class="font_999">一定要在微信小程序后台设置此域名为业务域名</p>
					</div>
				</div>
				<div class="edit_image_upload edit_image_upload60" ng-click="uploadImage(vv,'goodimg')" style="margin-right: 5px;">
					<img class="upload_image_img" ng-src="{{siteroot + vv.img}}" >
					<span class="edit_image_notice">默认图标</span>
				</div>
				<div class="edit_image_upload edit_image_upload60" ng-click="uploadImage(vv,'actimg')">
					<img class="upload_image_img" ng-src="{{siteroot + vv.actimg}}" >
					<span class="edit_image_notice">激活图标</span>
				</div>				
			</div>
		</div>
	</div>

</div>
