{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li{if $_GPC['do'] == 'users' } class="active"{/if}><a href="{php echo $this->createWebUrl('users')}">用户管理
    </a></li>
        <li{if $_GPC['do'] == 'setusers' || $_GPC['do'] == '' } class="active"{/if}><a
            href="{php echo $this->createWebUrl('setusers',array('id'=>$user['id']))}">用户信息</a></li>
    </ul>
    <form class="form-horizontal form" id="form2" action="" method="post" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                会员信息
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">用户昵称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" name="nickname" id="nickname"
                               value="{$user['nickname']}" disabled />
                        <input type="hidden" class="form-control" name="id" id="id" value="{$user['id']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">用户姓名</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" name="realname" id="realname" value="{$user['realname']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">用户手机号</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" name="mobile" id="mobile" value="{$user['mobile']}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" class="btn btn-primary col-lg-1 pull-right" name="submit" value="提交" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
{template 'common/footer'}
