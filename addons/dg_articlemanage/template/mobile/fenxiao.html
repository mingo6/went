<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{RES}css/style_index.css"/>
    <link rel="stylesheet" href="{RES}font/iconfont.css" />
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{RES}js/script.js" ></script>
    <title>我的分销收益</title>
    <script type="text/javascript">
        $(function(){
            $("#btn_cash").click(function(){
                var conf=confirm("确认提现吗?");
                if(!conf){return;}
                $.post(location.href,{submit:true},function(result){
                    if(result.success==-1){
                        alert(result.data);
                    }else{
                        alert(result.data);
                        location.reload();
                    }
                });
            });
        });
    </script>
</head>

<body>
<div id="box">
    <div class="profit_add bottom">
        <div class="profit_up gridXb">
            <h3>累计总收益</h3>
            <span>{$all}<i>元</i></span>
        </div>
        <div class="profit_un">
            <ul class="clearfix">
                <li>{$sum}<i>元</i><span>分销收益</span></li>
            </ul>
        </div>
    </div>
    <div class="profit_add bottom">
        <div class="profit_up gridXb">
            <h3>可提现金额</h3>
            <span>{$sum}<i>元</i></span>
        </div>
        <div class="profit_un">
            <p>满1.00元方可提现，已结算省代的分成比例</p>
        </div>
    </div>
    <div class="profitSq bottom">
        <div class="profitSq_min">
            <a href="###" id="btn_cash">申请提现</a>
        </div>
    </div>
    <div class="profit_add bottom">
        <div class="profit_up gridXb">
            <h3>已提现金额</h3>
            <span>{$incomesum}<i>元</i></span>
        </div>
        <div class="profit_un">
            <p>请到微信钱包查看具体收益</p>
        </div>
    </div>
    <div class="profit_add">
        {loop $income $row}
        <div class="profit_main">
            <div class="profit_addr">
                <p>{php echo date('Y/m/d H:i:s', $row['createtime']);}</p>
                <p>{$row['share_money']}</p>
            </div>
            <span style="color:{if $row['share_status']=='处理中'}red{else}green{/if};">{$row['share_status']}</span>
        </div>
        {/loop}
    </div>
    <div class="Member_foot">
        <ul class="clearfix">
            <li><a href="{php echo $this->createmobileurl('payred_index')}"><i class="iconfont">&#xe60a;</i>首页</a></li>
            <li><a class="active" href="{php echo $this->createmobileurl('center')}"><i class="iconfont">&#xe609;</i>个人中心</a></li>
        </ul>
    </div>
</div>
</body>
</html>
