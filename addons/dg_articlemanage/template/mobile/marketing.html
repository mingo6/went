<script>
$(function(){
	var type=1;
	var url="{php echo $this->createmobileurl('detail')}";
	var page=$("#page").val();
	var range = 0;             //距下边界长度/单位px
	var elemt = 500;           //插入元素高度/单位px
	var totalheight = 0; 
	$('.flex1').click(function(){
		page = 1;
		$('.flex1').removeClass("active");
		$(this).addClass("active");
		type=$(this).attr('data_type');
		$.get(location.href,{op:'mo',marketing:type,"page":page},function(data){
			$(".newsList").html('');
			eval('data='+data);
			
			for(i=0;i<data.length;i++){
				var html='';
				html+='<a href="'+url+'&id='+data[i].id+'"> <li class="hBox"> <div class="imgPart _40653"> <div style="padding-bottom: 100%;">';
				html+='<div class="_38d8f" style="background-image: url('+data[i].thumb+');"></div> </div> </div>';
				html+='<div  class="flex1 textPart"><p  class="line2">'+data[i].title+'</p><div  class="subText">';
				html+='<span  class="date">'+data[i].createtime+'</span></div></div></li></a>';
				$(".newsList").append(html);
				
			}

			
		})
		
	})

	var main = $("#content");                     //主体元素
	$(window).scroll(function(){
		var srollPos = $(window).scrollTop();    //滚动条距顶部距离(页面超出窗口的高度)
		totalheight = parseFloat($(window).height()) + parseFloat(srollPos);
		if(($(document).height()-range) <= totalheight) {
			page=(page*1)+1;
			$.get(location.href,{op:'mo',marketing:type,page:page},function(data){
				//$(".newsList").html('');
				eval('data='+data);
				for(i=0;i<data.length;i++){
					var html='';
					html+='<a href="'+url+'&id='+data[i].id+'"> <li class="hBox"> <div class="imgPart _40653"> <div style="padding-bottom: 100%;">';
					html+='<div class="_38d8f" style="background-image: url('+data[i].thumb+');"></div> </div> </div>';
					html+='<div  class="flex1 textPart"><p  class="line2">'+data[i].title+'</p><div  class="subText">';
					html+='<span  class="date">'+data[i].createtime+'</span></div></div></li></a>';
					$(".newsList").append(html);
					
				}
				//console.log(page);
			})
			
		}
	});
})
</script>
