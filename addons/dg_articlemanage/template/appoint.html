{template 'common/header'}

<div class="main">

    <div class="panel-heading">
        <div class="row-fluid">
            <div class="span8 control-group">
                <a class="btn btn-primary" href="{php echo $this->createWebUrl('add_appoint',array('id'=>$_GPC['id']))}" ><i class="fa fa-plus"></i>添加分组</a>
            </div>
           
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row-fluid">
                <div class="span8 control-group">
                    共计 {$total} 条数据
                </div>
            </div>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th>分组名称</th>
                    <th>添加时间</th>
                    <th style="width:170px;" align="center">操作</th>
                </tr>
                </thead>
                <tbody id="add_author">
                {loop $records $row}
                <tr>
                    <td>{$row['groupname']}</td>
                    <td>{php echo date('Y/m/d H:i:s', $row['createtime']);}</td>
                    <td data="{$row['id']}">
                        <!--<a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="{php echo $this->createweburl('set',array(id=>$row['id']))}"  title="设置"><i class="fa fa-edit"></i></a>-->
                        <a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="javascript:" onclick="return del(this)" title="删除"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
    {$pager}
</div>



<script language='javascript'>
    function del(obj){
        var conf=confirm("确定删除吗？");
        var id=$(obj).parents('td').attr('data');
        var aid = "{php echo $id;}";
        $.post(location.href,{del:true,gid:id,aid:aid},function(fmdata){
//            alert($fmdata);
            location.reload();
        });
    }

</script>
