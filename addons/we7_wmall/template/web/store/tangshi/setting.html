{itemplate 'public/header'}
<div class="page clearfix">
	<form action="" class="form form-validate form-horizontal" method="post">
		<h3>支付设置</h3>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">支付方式</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				{if in_array('wechat', $pay)}
				<div class="checkbox checkbox-inline">
					<input type="checkbox" name="payment[]" id="payment-wechat" value="wechat" {if in_array('wechat', $payment)}checked{/if}>
					<label for="payment-wechat">微信支付</label>
				</div>
				{/if}
				{if in_array('yimafu', $pay)}
				<div class="checkbox checkbox-inline">
					<input type="checkbox" name="payment[]" id="payment-yimafu" value="yimafu" {if in_array('yimafu', $payment)}checked{/if}>
					<label for="payment-yimafu">一码付</label>
				</div>
				{/if}
				{if in_array('alipay', $pay)}
				<div class="checkbox checkbox-inline">
					<input type="checkbox" name="payment[]" id="payment-alipay" value="alipay" {if in_array('alipay', $payment)}checked{/if}>
					<label for="payment-alipay">支付宝</label>
				</div>
				{/if}
				{if in_array('credit', $pay)}
				<div class="checkbox checkbox-inline">
					<input type="checkbox" name="payment[]" id="payment-credit" value="credit" {if in_array('credit', $payment)}checked{/if}>
					<label for="payment-credit">余额支付</label>
				</div>
				{/if}
				<div class="checkbox checkbox-inline">
					<input type="checkbox" name="payment[]" id="payment-finishMeal" value="finishMeal" {if in_array('finishMeal', $payment)}checked{/if}>
					<label for="payment-finishMeal">餐后付款</label>
				</div>
				<span class="help-block">商户可根据自己的情况选择支付方式.更多支付方式请联系公众号管理员开通</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
